<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="OutBox">
        <div class="InBox1 InBox">

        </div>
        <div class="InBox2 InBox">

        </div>
    </div>
</body>
<script>
    for (let i = 0; i < 20; i++) {
        var randomNumber = Math.floor(Math.random(i) * (301 - 100) + 150);
        var div = document.createElement('div');
        var box1 = document.getElementsByClassName('InBox1')[0];
        var h_box1 = box1.offsetHeight;
        var box2 = document.getElementsByClassName('InBox2')[0];
        var h_box2 = box2.offsetHeight;
        var cfg_box = (h_box1 < h_box2)?box1:box2;
        div.innerHTML = i;
        div.classList.add('item');
        div.style.height = randomNumber + 'px';
        cfg_box.appendChild(div);
    }
</script>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }
    .InBox{
        margin: 1em;
    }
    .OutBox {
        height: 500px;
        width: 100%;
        display: flex;
        flex-flow: column wrap;
    }

    .item {
        display: flex;
        width: 100%;
        padding: 1em;
        margin: 1em;
        background: red;
    }
</style>

</html>
