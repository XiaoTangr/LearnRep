<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.global.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <header id="header">
            <div class="Logo-Box">
                你好
                <img src="#" alt="">
            </div>
            <div class="Nav-Box">
                <div @click="ChangeVID(index,e)" v-for="(item,index) in ViewTextDatas.MenuList">{{item}}</div>
            </div>
        </header>
        <div id="main" >
            <div v-if=" ViewID === 0 ">1</div>
            <div v-if=" ViewID === 1 ">2</div>
            <div v-if=" ViewID === 2 ">3</div>
        </div>
        <footer id="footer">

        </footer>
    </div>

</body>

<script>
    const { createApp, ref } = Vue
    const app = createApp({
        setup() {

            let ViewTextDatas = ref({
                "MenuList": ["首 页", "新 闻", "关 于"],

            })

            var ViewID = ref(0)
            const ChangeVID = (index, e) => {
                ViewID.value = index
                console.log(ViewID.value)
            }
            return {
                ChangeVID,
                ViewID,
                ViewTextDatas
            }
        }
    }).mount('#app')

</script>
</html>
